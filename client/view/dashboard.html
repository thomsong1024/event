<template name="dashboard">
  <div class="container">
    <div class="row">
        <div id="sidemenu" class="col-md-2">
          <div class="page-header">
            <h4>Events</h4>
          </div>
           <div id="list">
            <ul>
              {{#each eventLists}}
                <li>
                  <a href="/events/{{_id}}">{{eventTitle}}</a>
                </li>
                {{/each}}
            </ul>
           </div>
        </div>
        <div class="col-md-8">
          {{#if isCreated}}
            {{> ListEvent}}
          {{else}}
            {{> CreateEvent}}
          {{/if}}          
        </div>
    </div>
</div>
</template>



<template name="CreateEvent">
  <div class="container">
    <div class="page-header">
      <h1>Create Event</h1>
    </div>        
    <div class="row">
      <div class="col-mx-6">
        <form class="form-horizontal">
        <fieldset>

        <!-- Text input-->
        <div class="form-group">
          <label class="col-md-4 control-label" for="eventTitle">Title</label>  
          <div class="col-md-6">
          <input id="eventTitle" name="eventTitle" placeholder="" class="form-control input-md" required="" type="text">
            
          </div>
        </div>

        <!-- Textarea -->
        <div class="form-group">
          <label class="col-md-4 control-label" for="eventDescription">Description</label>
          <div class="col-md-4">                     
            <textarea class="form-control" id="eventDescription" name="eventDescription"></textarea>
          </div>
        </div>

        <!-- Select Basic -->
        <div class="form-group">
          <label class="col-md-4 control-label" for="eventTypes">Event Types</label>
          <div class="col-md-6">
            <select id="eventTypes" name="eventTypes" class="form-control">
              {{#each getSelect "eventTypes"}}
                <option value="{{value}}">{{label}}</option>
              {{/each}}
            </select>
          </div>
        </div>

        <!-- Select Basic -->
        <div class="form-group">
          <label class="col-md-4 control-label" for="eventLocations">Event Locations</label>
          <div class="col-md-6">
            <select id="eventLocations" name="eventLocations" class="form-control">
              {{#each getSelect "eventLocations"}}
                <option value="{{value}}">{{label}}</option>
              {{/each}}
            </select>
          </div>
        </div>
        <div class="form-group">
          <label class="col-md-4 control-label" for="datearea">Date</label>  
          <div class="col-md-6">
            <div class="input-group datetimepicker" id="datearea">
              <input class="set-due-date form-control" type="text" id="datepicker" name="datepicker"/>
            </div>          
          </div>
        </div>
        <div class="form-group">
          <label class="col-md-4 control-label" for="eventDuration">Event Duration</label>
          <div class="col-md-6">
            <select id="eventDuration" name="eventDuration" class="form-control">
              {{#each getSelect "eventDuration"}}
                <option value="{{value}}">{{label}}hrs</option>
              {{/each}}
            </select>
          </div>
        </div> 
        <div class="form-group">
          <label class="col-md-4 control-label" for="eventDuration">Number of Guests</label>
          <div class="col-md-6">
            <select id="nog" name="nog" class="form-control">
              {{#each getSelect "numberOfGuests"}}
                <option value="{{value}}">{{label}}</option>
              {{/each}}
            </select>
          </div>
        </div>             
        <div class="col-md-4" align="right"><label class="control-label">Categories</label></div>
        <div class="col-md-6">
        {{#each_with_index arrayify serviceObject}}
          <div class="form-group">
            <div class="panel-group" id="accordion">
              <div class="panel panel-default">
                <div class="panel-heading">
                  <h4 class="panel-title">
                    <a data-toggle="collapse" data-parent="#accordion" href="#collapse{{index}}">
                      {{name}}
                    </a>
                  </h4>
                </div>
                <div id="collapse{{index}}" class="panel-collapse collapse out">
                  <div class="panel-body">
                    <div class="form-group">
                      <div class="col-md-4">
                        {{#each_with_index getSubs serviceObject parent}}
                        <label class="checkbox-inline" for="{{_id}}"> 
                          <input type="checkbox" name="categories[]" id="{{_id}}" value="{{_id}}" /> {{name}}
                        </label>
                        {{/each_with_index}}
                      </div>
                    </div>
                  </div>
                  
                </div>
              </div>
            </div> 
          </div>
        {{/each_with_index}}
        </div>
      <!-- div class="form-group">
        <label class="col-md-4 control-label" for="eventPrice">Price</label>  
        <div class="col-md-6">
        <input id="eventPrice" name="eventPrice" placeholder="" class="form-control input-md" required="" type="text">
        </div>
      </div> -->

      <div class="form-group">
        <label class="col-md-4 control-label" for="eventDuration">Price Range</label>
        <div class="col-md-6">
          <select id="eventPrice" name="eventPrice" class="form-control">
            {{#each getSelect "priceRange"}}
              <option value="{{value}}">{{label}}</option>
            {{/each}}
          </select>
        </div>
      </div>      

      <!-- Textarea -->
      <div class="form-group">
        <label class="col-md-4 control-label" for="eventComments">Addtional Comments</label>
        <div class="col-md-4">                     
          <textarea class="form-control" id="eventComments" name="eventComments"></textarea>
        </div>
      </div>

        <div class="form-group">
          <label class="col-md-4 control-label" for="submit"></label>
          <div class="col-md-4">
            <button id="submit" name="submit" class="btn btn-primary">Create Event</button>
          </div>
        </div>
        </fieldset>
      </form>
    </div>         
      </div>  
    </div>
  </div>
  
</template>
