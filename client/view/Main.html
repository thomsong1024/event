<head> 
  <title>Create Event</title>
</head>
<template name="layout">
    <div class="body">
      {{ yield 'header' }}
      {{ yield }}
      {{ yield 'footer' }}
  </div>
</template>

<template name="header">
  <div id="wrap">
    <nav role="navigation" class="navbar navbar-inverse">
      <div class="container-fluid">
             <!-- Collect the nav links, forms, and other content for toggling -->
        <div id="bs-example-navbar-collapse-9" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            {{#if isUseLoggedIn}}
              <li>
                <a href="#" id="logout" class="pagelink">Log Out</a>
              </li> 
              <li>
                <a href="/ms" id="message" class="pagelink">Messages<span class="counter" style="{{#if newMessages}} {{else}} display:none; {{/if}}">{{newMessages}}</span></a>
              </li>                            
            {{else}}
              <li>
                <a href="/login" id="login" class="pagelink">Log In</a>
              </li>
              <li>
                <a href="/signup" id="signup" class="pagelink">Sign UP</a>      
              </li>
            {{/if}}            
          </ul>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>    
  </div>    
</template>
<template name="footer">
</template>
<template name="home">
  <div class="jumbotron">
    <h1>In Progress...</h1>
  </div>
</template>
